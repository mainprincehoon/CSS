<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="prince kumar">
    <meta name="description" content="contact info for the little taco shop">
    <title>contact US</title>
    <link rel="icon" href="/CSS/FINAL PROJECT/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="the little taco shop.css">
    <script src="main.js" defer></script>
</head>
<body>
    <header class="header">
        <h1 class="header__h1"> Contact Us</h1>
        <nav class="header__nav">
            <ul class="header__ul">
                <li><a href="THE LITTLE TACO SHOP (main file).html">Home</a></li>
                <li><a href="THE LITTLE TACO SHOP (main file).html#Menu">Menu</a></li>
                <li><a href="hours.html">Hours</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>


    <section>
        <figure class="hero">
            <img src="/CSS/FINAL PROJECT/images/tacos_close_up_1000x649.png" alt="Contact info" title="we love tacos" width="1000" height="649">
            <figcaption class="offscreen">Tacos and a Drink</figcaption>
        </figure>
    </section>

    <main class="main">

        <article class="main__article">
            <h2> Our Locations</h2>

            <address class="main__address">
                <i>555 Taco Temptation Lane, suite T kachnaar city. MO 1234567890</i>
            </address>
            <p><i>Phone:</i> <a href="tel:1234567890">1234567890</a></p>
        </article>

        <hr>

        <article class="main__article contact">
            <h2 class="contact__h2">Our contact form</h2>
            <form action="http://httpbin.org/get" method="get" class="contact__form">
                <fieldset class="contact__fieldset">
                    <legend class="offscreen">Send us a message</legend>
                    <p class="contact__p">
                        <label class="contact__label" for="Name">NAME: </label>
                        <input class="contact__input" type="text" name="Name" id="Name" placeholder="prince kumar" autocomplete="on" required autofocus>
                    </p>
                    <p class="contact__p">
                        <label class="contact__label" for="email">Email: </label>
                        <input class="contact__input" type="email" name="Email" id="Email" placeholder="abc@gmail.com" autocomplete="on" required>
                    </p>
                    <p class="contact__p">
                    <label class="contact__label" for="message">Your Message:</label>
                    <br>
                    <textarea class="contact__textarea" name="message" id="message" cols="30" rows="10" placeholder="type your message here"></textarea>
                    </textarea>
                    </p>
                </fieldset>
                <section class="center">
                <button class="contact__button" type="submit"> Send</button>
                <button class="contact__button" type="reset">Reset</button>
                </section> 
            </form>
        </article>

        <section class="center backtotop">
            <a href="#">Back To Top</a>
        </section>    

    </main>


    <footer class="footer">
        <p> <span class="nowrap">Copyright &copy; <time id="year"></time> </span>
            <span class="nowrap">The Little Taco Shop</span>
        </p>
    </footer>

</body>
</html>
