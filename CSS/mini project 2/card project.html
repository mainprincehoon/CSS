<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Project</title>
    <link rel="stylesheet" href="card project.css">
    <link rel="icon" href="images/company logo.ico">
</head>
<body>
    
<header>
    <h1>Our staff</h1>
    <nav>
        <a href="#profile1">Joe</a>
        <a href="#profile2">Matt</a>
        <a href="#profile3">Jane</a>
    </nav>
</header>

<main>
    <article id="profile1" class="card">
        <figure>
            <img src="images/Joe.jpg" alt="Joe coder" width="500" height="500">
            <figcaption>Joe Coder</figcaption>
        </figure>
         <p><q>I code stuff.</q></p> <!-- q is quote -->
    </article>

    <article id="profile2" class="card">
        <figure>
            <img src="images/Matt.jpg" alt="Matt Designer" width="500" height="500">
            <figcaption>Matt Designer</figcaption>
        </figure>
         <p><q>I design stuff.</q></p> <!-- q is quote -->
    </article>

    <article id="profile3" class="card">
        <figure>
            <img src="images/Jane.jpg" alt="Jane Dev Rel" width="500" height="500">
            <figcaption><div class="nowrap">Jane Dev Rel</div></figcaption>
        </figure>
         <p><q>I teach stuff.</q></p> <!-- q is quote -->
    </article>
</main>

<footer>
    <p>&copy; Acme Co.</p>
</footer>

</body>
</html>
